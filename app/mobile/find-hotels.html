  <body class="mobile">
    <div id="container">
      <div id="main-wrap" class="form-pencarian pos-rlt">
        <form id="formFindHotels" method="GET" action="hotel-search.html" class="form-find sapta-form">
          <h4 class="text-u-c title-search text-center m-b-lg">Find Hotels<a href="/mobile" class="close">Close</a></h4>
          <div class="form-group">
            <div class="boxing selectbox b m-b-sm pos-rlt">
              <label class="block text-xs">Search Hotels In</label>
              <select name="location" class="block">
                <option selected="selected">Jakarta</option>
                <option>Singapore</option>
                <option>Malaysia</option>
                <option>Medan</option>
                <option>Bali/Denpasar</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="boxing selectbox b m-b-sm pos-rlt">
              <label class="block text-xs">Duration</label>
              <select name="nationality" class="block">
                <option value="1">1 Nights</option>
                <option value="2">2 Nights</option>
                <option value="3">3 Nights</option>
                <option value="4">4 Nights</option>
                <option value="5">5 Nights</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="boxing b m-b-sm pos-rlt check-in">
              <label class="block text-xs">Check In</label>
              <div class="pos-rlt chooseDate">
                <input type="text" readonly="readonly" class="date">
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="form-group">
            <div class="pull-right text-right checkout-date">
              <label class="f-bold">Check Out:&nbsp;</label><span class="day-date">Minggu, 02 Jan 2015</span>
            </div>
            <div class="clearfix"></div>
          </div>
          <button type="submit" class="text-u-c text-white text-left btn-flight">Find Hotels<span class="icon"></span></button>
        </form>
      </div>
      <footer>
        <div class="block m-r-sm m-l-sm text-u-c">&copy;Â 2015 Sapta Tour.&nbsp;<a href="#">Terms &amp; Conditions</a></div>
      </footer>
    </div><span id="backToTop" class="ico-back-to-top post-abt"></span>

    <script src="../../js/sapta-tour.mobile.js"></script>
  </body>
