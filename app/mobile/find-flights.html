<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/mobile">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" href="favicon.ico">
    <title>Sapta Tours and Travel</title>
    <link href="../../css/sapta-tour.mobile.css" rel="stylesheet">
    <script src="../../js/libs/modernizr.custom.js"></script><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body class="mobile">
    <div id="container">
      <div id="main-wrap" class="form-pencarian pos-rlt">
        <form id="formFindFlight" method="GET" action="mobile/flight-search.html" class="form-find sapta-form">
          <h4 class="text-u-c title-search text-center m-b-lg">Find Flights<a href="/mobile" class="close">Close</a></h4>
          <div class="form-group">
            <div class="boxing flight-from selectbox b m-b-sm pos-rlt">
              <label class="block text-xs">From</label>
              <select name="from" class="block">
                <option selected="selected">Jakarta</option>
                <option>Singapore</option>
                <option>Malaysia</option>
                <option>Medan</option>
                <option>Bali/Denpasar</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="boxing flight-to selectbox b m-b-sm pos-rlt">
              <label class="block text-xs">To</label>
              <select name="nationality" class="block">
                <option>Jakarta</option>
                <option>Singapore</option>
                <option>Malaysia</option>
                <option>Medan</option>
                <option selected="selected">Bali/Denpasar</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="boxing flight-to selectbox b m-b-sm pos-rlt">
              <label class="block text-xs">To</label>
              <select name="nationality" class="block">
                <option>Jakarta</option>
                <option>Singapore</option>
                <option>Malaysia</option>
                <option>Medan</option>
                <option selected="selected">Bali/Denpasar</option>
              </select>
            </div>
          </div>
          <div class="form-group pos-rlt one-way"><span class="block pos-abt pointer"><i class="ico ico-mobile ico-one-way-arrow"></i></span>
            <div class="boxing return b m-b-sm m-l-sm pull-right pos-rlt">
              <label class="block text-xs">Departure Date</label>
              <div class="pos-rlt chooseDate">
                <input type="text" readonly="readonly" class="date">
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="form-group pos-rlt switch-date"><span class="block pos-abt pointer"><i class="ico ico-mobile ico-switch-arrow"></i></span>
            <div class="boxing return b m-b-sm m-l-sm pull-right pos-rlt">
              <label class="block text-xs">Return Date</label>
              <div class="pos-rlt chooseDate">
                <input type="text" readonly="readonly" class="date">
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="form-group">
            <div class="boxing selectbox b m-b-sm pos-rlt">
              <label class="block text-xs">Class</label>
              <select name="from" class="block">
                <option selected="selected">Economy</option>
                <option>Bussiness</option>
                <option>Executive</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="extra-field m-b-xl b">
              <div class="form-group-control pos-rlt"><span class="decrease"><i class="ico ico-mobile ico-decrease-arrow"></i></span><span class="block pos-rlt control-element bg-white"><i class="ico ico-adult"></i>
                  <label>
                    <input type="text" value="1" size="1" maxlength="1"><span>Adult</span>
                  </label></span><span class="increase"><i class="ico ico-mobile ico-increase-arrow"></i></span></div>
              <div class="form-group-control pos-rlt"><span class="decrease"><i class="ico ico-mobile ico-decrease-arrow"></i></span><span class="block pos-rlt control-element bg-white"><i class="ico ico-child"></i>
                  <label>
                    <input type="text" value="1" size="1" maxlength="1"><span>Children</span>
                  </label></span><span class="increase"><i class="ico ico-mobile ico-increase-arrow"></i></span></div>
              <div class="form-group-control pos-rlt"><span class="decrease"><i class="ico ico-mobile ico-decrease-arrow"></i></span><span class="block pos-rlt control-element bg-white"><i class="ico ico-baby"></i>
                  <label>
                    <input type="text" value="1" size="1" maxlength="1"><span>Baby</span>
                  </label></span><span class="increase"><i class="ico ico-mobile ico-increase-arrow"></i></span></div>
            </div>
          </div>
          <button type="submit" class="text-u-c text-white text-left btn-flight">Find Flights<span class="icon"></span></button>
        </form>
      </div>
      <footer>
        <div class="block m-r-sm m-l-sm text-u-c">&copy;Â 2015 Sapta Tour.&nbsp;<a href="#">Terms &amp; Conditions</a></div>
      </footer>
    </div><span id="backToTop" class="ico-back-to-top post-abt"></span>
    <script src="../../js/libs/jquery.min.js"></script>
    <script src="../../js/sapta-tour.mobile.js"></script>
  </body>
</html>
